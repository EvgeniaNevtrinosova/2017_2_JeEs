<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="static/stylesheet/containers.css">
	<link rel="stylesheet" href="static/stylesheet/index.css">
	<link rel="stylesheet" href="static/stylesheet/beauty.css">
	<link rel="stylesheet" href="static/stylesheet/button.css">
	<link rel="stylesheet" href="static/stylesheet/signup_form.css">
	<title>JeEs</title>
</head>

<body>

<div class="flex flex-horizontal-container">

	<div class="flex flex-horizontal-subcontainer left" style="width: 15%" id="sound-bar">
		<div style="font-family: Lombardia Regular, sans-serif; font-size: 50px" id="mute">Mute</div>
		<input type="range" min="0" max="100" step="1" value="50" id="sound-range" class="hidden">
	</div>

	<div style="background-color: lightblue;" class="flex flex-horizontal-subcontainer right form-container hidden">
		<img src="static/images/test-avatar.jpg" alt="avatar" style="width: 55px; height: 55px; margin-right: 25%">
		<div style="margin-right: 25%">
			<div><a href="#">Nickname</a></div>
			<div><a href="#">Logout</a></div>
		</div>
	</div>

</div>

<!--<h1 class="heading">Sign up</h1>-->

<div class="flex flex-vertical-container">
	<form class="form-container">
		<div class="form-title"><h2>Sign up</h2></div>
		<div class="form-title">Name</div>
		<input class="form-field" type="text" name="firstname" /><br />
		<div class="form-title">Email</div>
		<input class="form-field" type="text" name="email" /><br />
		<div class="submit-container">
			<input class="submit-button" type="submit" value="Submit" />
		</div>
	</form>
</div>

<script src="static/scripts/index.js"></script>

</body>
</html>
